# PHP
# Test and package your PHP project.
# Add steps that run tests, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/php

trigger:
  branches:
    include:
      - developer
      - main

pool:
  vmImage: 'ubuntu-20.04'

variables:
  PHP_VERSION: 7.4
  NODE_VERSION: 14
  MYSQL_VERSION: 5.7

steps:
  - script: |
      sudo apt-get update
      sudo apt-get install -y software-properties-common
      sudo add-apt-repository -y ppa:ondrej/php
      sudo apt-get update
      sudo apt-get remove -y php*
      sudo apt-get install -y php7.4 php7.4-cli php7.4-mbstring php7.4-xml php7.4-bcmath php7.4-curl php7.4-zip unzip
      sudo update-alternatives --set php /usr/bin/php7.4
      php -v
    displayName: 'üîß Instalar y forzar PHP 7.4'

  - script: |
      curl -sS https://getcomposer.org/installer | php
      sudo mv composer.phar /usr/local/bin/composer
      composer --version
    displayName: '‚öôÔ∏è Instalar Composer'

  - script: |
      composer install --ignore-platform-reqs --no-interaction --prefer-dist
    displayName: 'üì¶ Instalar dependencias de Laravel'

  - script: |
      sudo systemctl start mysql
      sudo systemctl status mysql || sudo systemctl restart mysql

      # Establecer contrase√±a para root
      sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'root_password';"
      sudo mysql -e "FLUSH PRIVILEGES;"

      # Crear base de datos y usuario para Laravel
      mysql -u root -p'root_password' -e "CREATE DATABASE IF NOT EXISTS AppPPBD;"
      mysql -u root -p'root_password' -e "CREATE USER IF NOT EXISTS 'laravel_user'@'localhost' IDENTIFIED BY 'secret_password';"
      mysql -u root -p'root_password' -e "GRANT ALL PRIVILEGES ON AppPPBD.* TO 'laravel_user'@'localhost';"
      mysql -u root -p'root_password' -e "FLUSH PRIVILEGES;"
    displayName: 'üóÑÔ∏è Configurar MySQL'

  - script: |
      cp .env.example .env
      sed -i 's/DB_DATABASE=laravel/DB_DATABASE=AppPPBD/' .env
      sed -i 's/DB_USERNAME=root/DB_USERNAME=laravel_user/' .env
      sed -i 's/DB_PASSWORD=/DB_PASSWORD=secret_password/' .env
      php artisan key:generate
    displayName: 'üîë Configurar entorno Laravel'

  - script: |
      php artisan migrate --force
    displayName: 'üìä Ejecutar migraciones'

  - script: |
      php artisan serve --host=0.0.0.0 --port=8000 &
    displayName: 'üöÄ Iniciar Servidor Laravel'

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: '$(Build.SourcesDirectory)'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/deploy.zip'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)/deploy.zip'
      artifactName: 'drop'
